<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #fafafa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            line-height: 1.5;
        }
        
        .container {
            max-width: 500px;
            padding: 40px;
        }
        
        .error-number {
            font-size: 100px;
            font-weight: bold;
            color: #666;
            margin: 0;
            line-height: 1;
        }
        
        .error-title {
            font-size: 24px;
            margin: 20px 0 10px 0;
            color: #222;
        }
        
        .error-message {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }
        
        .info {
            font-size: 14px;
            color: #888;
            border-top: 1px solid #eee;
            padding-top: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-number">404</div>
        <h1 class="error-title">Page not found</h1>
        <p class="error-message">
            The page you are looking for might have been removed, 
            had its name changed, or is temporarily unavailable.
        </p>
        <div class="info">
            If you need help, please contact support.
        </div>
    </div>
</body>
</html>
